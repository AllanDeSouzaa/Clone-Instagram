<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-inicio">
        <div class="celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como allan_henriquee</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="sem-conta">Não é allan_henriquee?</p> <br>
                <p class="sem-conta">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="instalar">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
